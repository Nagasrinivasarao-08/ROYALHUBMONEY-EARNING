<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Royal Hub - Premium Investment</title>
    
    <!-- Pi Network SDK -->
    <script src="https://sdk.minepi.com/pi-sdk.js"></script>
    
    <!-- Tailwind CSS Runtime -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      // Process shim for browser environments using Node-style libraries
      window.process = {
        env: {
          API_KEY: "" // Will be injected by the environment or handled in code
        }
      };

      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'progress': 'progress 2s infinite',
              'bounce-in': 'bounce-in 0.4s cubic-bezier(0.34, 1.56, 0.64, 1)',
            },
            keyframes: {
              progress: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' },
              },
              'bounce-in': {
                '0%': { transform: 'scale(0.95)', opacity: '0' },
                '50%': { transform: 'scale(1.02)' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              }
            }
          }
        }
      }

      // Global error catcher for debugging blank screens
      window.onerror = function(message, source, lineno, colno, error) {
        const root = document.getElementById('root');
        if (root && root.innerHTML === "") {
          root.innerHTML = `<div style="padding: 20px; color: white; background: #800; font-family: sans-serif;">
            <h1 style="font-size: 18px;">Runtime Error Detected</h1>
            <p style="font-size: 12px;">${message}</p>
            <pre style="font-size: 10px; opacity: 0.7;">${error ? error.stack : 'No stack trace available'}</pre>
            <button onclick="location.reload()" style="background: white; color: black; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;">Reload App</button>
          </div>`;
        }
      };
    </script>

    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "recharts": "https://esm.sh/recharts@2.13.0?external=react,react-dom",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "mongoose": "https://esm.sh/mongoose@^9.0.2",
    "express": "https://esm.sh/express@^5.2.1",
    "dotenv": "https://esm.sh/dotenv@^17.2.3"
  }
}
</script>
    <style>
        #root:empty {
            background: #1a0f0a;
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #root:empty::after {
            content: "";
            width: 40px;
            height: 40px;
            border: 4px solid #d97706;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
